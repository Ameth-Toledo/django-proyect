{% extends "base.html" %}
{% block content %}
<section id="songs-section" class="songs-section">
    <h2 class="songs-heading">Canciones</h2>
    <a href="{% url 'crear/song' %}" class="songs-add-btn">➕ Agregar canción</a>
    <ul id="song-list" class="songs-list">
        {% for song in songs %}
        <li class="song-card">
            <div class="song-info">
                <strong class="song-title">{{ song.title }}</strong> - <span class="song-album">{{ song.album.title }}</span>
            </div>
            <div class="song-actions">
                <a href="{% url 'editar/song' song.id %}" class="song-edit-btn">✏️ Editar</a>
                <a href="{% url 'eliminar/song' song.id %}" class="song-delete-btn">🗑️ Eliminar</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
