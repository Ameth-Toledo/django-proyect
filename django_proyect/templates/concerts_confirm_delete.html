{% extends "base.html" %}
{% block content %}
<section id="concert-delete-section">
    <h2>Eliminar Concierto</h2>
    <p>¿Estás seguro de que quieres eliminar "{{ concert.city }}, {{ concert.country }}" del {{ concert.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'concerts' %}">Cancelar</a>
    </form>
</section>
{% endblock %}
