{% extends "base.html" %}

{% block content %}
<div class="nameclass container">
  <h2 class="nameclass">Eliminar Álbum</h2>
  <p class="nameclass">¿Estás seguro de que deseas eliminar el álbum "{{ album.title }}"?</p>
  <form method="post" class="nameclass">
    {% csrf_token %}
    <div class="nameclass button-group">
      <button type="submit" class="nameclass btn-submit">Eliminar</button>
      <a href="{% url 'albums' %}" class="nameclass btn-cancel">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
