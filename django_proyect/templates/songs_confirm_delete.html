{% extends "base.html" %}

{% block content %}
  <h2>Eliminar Canción</h2>
  <p>¿Estás seguro de que deseas eliminar la canción "{{ song.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'songs' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
