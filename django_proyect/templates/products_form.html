{% extends "base.html" %}

{% block content %}
<h1 class="title">Crear Producto</h1>
<form method="POST" class="product-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Nombre del producto</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Descripci√≥n del producto</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="{{ form.price.id_for_label }}">Precio</label>
        {{ form.price }}
    </div>
    <div class="form-group">
        <label for="{{ form.stock.id_for_label }}">Stock disponible</label>
        {{ form.stock }}
    </div>
    <div class="form-group">
        <label for="{{ form.image.id_for_label }}">URL de la imagen</label>
        {{ form.image }}
    </div>
    <button type="submit" class="submit-button">Enviar</button>
</form>
{% endblock content %}
